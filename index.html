<!DOCTYPE html>
<html>

        <title>Sorting Arrays</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
        <link rel="icon" href="icon.png">
    </head>
    <body>
        <center>
            <h3>List of Students in my class</h3>
            <div>
                <span>1.</span>
                <input type="text" id="student1" placeholder="Name of the student">

                <span>2.</span>
                <input type="text" id="student2" placeholder="Name of the student">
                <br>
                <span>3.</span>
                <input type="text" id="student3" placeholder="Name of the student">

                <input type="text" id="student4" placeholder="Name of the student">

            </div>

            <br>
            <button id="new_update" onclick="update()">New Update</button>
